<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="gp1.css">
</head>
<body>
    <div class="container">
        <h1>Typing Game</h1>
        <div id="quoteDisplay" class="quote-display"></div>
        <textarea id="quoteInput" class="quote-input" placeholder="Start typing..."></textarea>
        <div id="timer" class="timer">0:00</div>
        <div id="speed" class="speed"></div>
        <button id="startButton" class="start-button">Start Game</button>
    </div>

    <script src="gp2.js"></script>
</body>
</html>
